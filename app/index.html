<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="js/miniquery.js"></script>
<script src="js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
<title>SPABadge</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1> SPA Badge </h1>
    </div>
    <h1> SF Teachers </h1>
    <div id="placeholder"></div>
    <ul>
      <li><a href="sample-page.html">Sample Page (to see what the badges view should look like)</a></li>
    </ul>
  </div>
</body>
</html>

<script id="teacher-template" type="text/x-handlebars-template">
  <div id='teacher-list'>
    {{#each teachers}}
    <ul>
      <li>
        <a href="http://spa-badge-api.herokuapp.com/teachers/{{this.id}}">{{this.name}}</a>
      </li>
    </ul>
    {{/each}}
  </div>
</script>

<script id="badge-template" type="text/x-handlebars-template">
  <div class="show-user">
    <h2> {{name}}'s Badges </h2>
    {{#each badges}}
    <div id="{{this.id}}" class="slogan">
      <div class="body">{{this.id}}. {{this.phrase}}</div>
      <div class="vote-on">
        <form action="#">
          <input type="hidden" name="slogan_id" value={{this.id}}>
          <input type="hidden" name="vote_type" value="up">
          <button class="up" type="submit" name="submit">
            <img src="img/upvote.gif" alt="upvote_image" />
          </button>
        </form>
      </div>
      <div class="vote-on">
        <form action="#">
          <input type="hidden" name="slogan_id" value={this.id}}>
          <input type="hidden" name="vote_type" value="down">
          <button class="down" type="submit" name="submit">
            <img src="img/downvote.gif" alt="downvote_image" />
          </button>
        </form>
      </div>
      <div class="points">
        {{this.votes}}
      </div>
    </div>
    {{/each}}

    <div id="add-badge">
      <h3> Add a Badge: </h3>
      <form id="badge-form" action="http://spa-badge-api.herokuapp.com/teachers/{{id}}/badges" method="POST">
        <input type="hidden" name="votes" value="0" />
        <input type="hidden" name="teacher_id" value="{{id}}" />
        <input type="text" name="phrase" />
        <input type="image" src="img/add_button.png" alt="Add Slogan" />
      </form>
    </div>


    <div class="nav">
      <span class="nav-link">
        <a href="spa-badge.html"> HOME </a>
      </span>
    </div>

</script>
